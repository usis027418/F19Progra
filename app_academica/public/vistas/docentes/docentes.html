<form v-on:submit.prevent="guardarDocente" data-accion="nuevo" data-id_docente='' id="frmDocentes" method="POST">
    <div class="card text-white bg-secondary mb-3" style="max-width: 24rem;">

        <div class="card-header">
            MANTENIMIENTO DE DOCENTES

            <button type="button" id="btn-close-docentes" class="close" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <div class="card-body">
            <div class="row row-cols-1 p-2">
                <div class="row-col">
                    <div class="col">
                        CODIGO:
                    </div>
                    <div class="col">
                        <input type="text" required v-model="docente.codigo" placeholder="XXXX0000" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row row-cols-1 p-2">
                <div class="row-col">
                    <div class="col">
                        NOMBRE:
                    </div>
                    <div class="col">
                        <input type="text" required v-model="docente.nombre" placeholder="AAA AAAA" class="form-control">
                    </div>
                </div>
            </div>

            <div class="row row-cols-1 p-2">
                <div class="row-col">
                    <div class="col">
                        DIRECCION:
                    </div>
                    <div class="col">
                        <input type="text" required v-model="docente.direccion" placeholder="Usulutan" class="form-control">
                    </div>
                </div>
            </div>

            <div class="row row-cols-1">
                <div class="row-col">
                    <div class="col">
                        TELEFONO:
                    </div>
                    <div class="col">
                        <input type="text" required v-model="docente.telefono" placeholder="0000-0000" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row row-cols-1 p-2">
                <div class="row-col">
                    <div class="col">
                        DUI:
                    </div>
                    <div class="col">
                        <input type="text" required v-model="docente.dui" placeholder="00000000-0" class="form-control">
                    </div>
                </div>
            </div>

            <div class="rows row-cols-1 p-2">
                <div class="row-col text-center">
                    <div class="col">
                        <input type="submit" id="btnGuardarDocentes" class="btn btn-outline-primary text-white"
                            value="GUARDAR">
                        <input type="reset" id="" class="btn btn-outline-warning text-white" value="LIMPIAR">
                        <input type="button" class="btn btn-outline-success mostrar-buscar-docentes text-white"
                            data-modulo="docentes" data-form="buscar-docentes" value="BUSCAR">
                    </div>
                </div>
            </div>

            <div class="row row-cols-1 p-2">
                <div class="row-col text-center">
                    <div class="alert alert-success" role="alert">
                        {{ docente.msg }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
<script src="public/vistas/docentes/docentes.js"></script>
