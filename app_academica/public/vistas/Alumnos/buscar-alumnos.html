<form method="POST" id="frm-buscar-alumnos">
    <div class="card text-white bg-dark mb-3" style="max-width: 48rem;">
        <div class="car-header">
            BUSQUEDA ALUMNOS

            <button type="button" id="btn-close-buscar-alumnos" class="close" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="card-body">
            <table id="tbl-buscar-alumnos" class="table-striped table-dark table-bordered table-hover">
                <thead>
                    <tr>
                        <th colspan="8">
                            <input type="text" v-model="valor" v-on:keyup="buscarAlumno" placeholder="codigo o nombre" class="form-control">
                        </th>
                    </tr>
                    <tr>
                        <th>CODIGO</th>
                        <th>NOMBRE</th>
                        <th>DIRECCION</th>
                        <th>TELEFONO</th>
                        <th> </th>
                    </tr>
                </thead>
                <tbody>
                     <tr v-for="estudiante in misalumnos" :key="estudiante.idAlumno"
                         v-on:click="modificarAlumno(estudiante)">
                         <td>{{ estudiante.codigo }}</td>
                         <td>{{ estudiante.nombre }}</td>
                         <td>{{ estudiante.direccion }}</td>
                         <td>{{ estudiante.telefono }}</td>
                         <td>
                             <input v-on:click="eliminarAlumno(estudiante.idAlumno)" type="button"
                                 class="btn btn-outline-danger text-white" value="del">
                         </td>
                     </tr>
                </tbody>
            </table>
        </div>
    </div>
    <dialog class="border-10 rounded bg-dark text-white border-primary" id="dialogAlumno">
        <p>Esta seguro de eliminar el registro?</p>

        <div class="container">
            <div class="row justify-content-md-center">
                <div class="col-sm">
                    <input class="btn btn-primary" type="button" id="btnConfirmarAlumno" Value="Aceptar">
                </div>
                <div class="col-sm">
                    <input class="btn btn-danger" type="button" id="btnCancelarAlumno" Value="Cancelar">
                </div>
            </div>
        </div>
    </dialog>
</form>
<script src="public/vistas/alumnos/buscar-alumnos.js"></script>
