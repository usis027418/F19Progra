<form v-on:submit.prevent="guardarAlumno" data-accion="nuevo" data-idalumno='' id="frm-alumnos" method="post">
    <div class="card text-white bg-secondary mb-3" style="max-width: 24rem;">
        <div class="card-header">
            MANTENIMIENTO ALUMNOS
            <button type="button" id="btn-close-alumnos" class="close" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="card-body">
            <div class="row p-2">
                <div class="col-4">
                    CODIGO:
                </div>
                <div class="col-6">
                    <input type="text" v-model="alumno.codigo" placeholder="XXXX000000" class="form-control">
                </div>
            </div>
            <div class="row p-2">
                <div class="col-4">
                    NOMBRE:
                </div>
                <div class="col-8">
                    <input type="text" v-model="alumno.nombre" placeholder="XXX XXX" class="form-control">
                </div>
            </div>
            <div class="row p-2">
                <div class="col-4">
                    DIRECCION:
                </div>
                <div class="col-8">
                    <input type="text" v-model="alumno.direccion" placeholder="XXX0000" class="form-control">
                </div>
            </div>
            <div class="row p-2">
                <div class="col-4">
                    TELEFONO:
                </div>
                <div class="col-8">
                    <input type="text" v-model="alumno.telefono" placeholder="0000-0000" class="form-control">
                </div>
            </div>
            <div class="row p-2">
                <div class="col-12 text-center">
                    <input id="btnGuardarAlumnos" type="submit" class="btn btn-outline-primary text-white"
                        value="Guardar">
                    <input type="reset" class="btn btn-outline-warning text-white" value="Limpiar">
                    <input type="button" class="btn btn-outline-success mostrar-buscar-alumnos text-white"
                        data-modulo="alumnos" data-form="buscar-alumnos" value="Buscar">
                </div>
            </div>
            <div class="row p-2">
                <div class="col-12 text-center">
                    <div class="alert alert-success" role="alert">
                        {{ alumno.msg }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
<script src="public/vistas/alumnos/alumnos.js"></script>
