<form method="POST" id="frm-buscar-materias">
    <div class="card text-white bg-dark mb-3" style="max-width: 48rem;">
        <div class="car-header">
            BUSQUEDA MATERIAS

            <button type="button" id="btn-close-buscar-materias" class="close" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="card-body">
            <table id="tbl-buscar-materias" class="table-striped table-dark table-bordered table-hover">
                <thead>
                    <tr>
                        <th colspan="8">
                            <input type="text" v-model="valor" v-on:keyup="buscarMateria" placeholder="codigo o nombre"
                                class="form-control">
                        </th>
                    </tr>
                    <tr>
                        <th>CODIGO</th>
                        <th>NOMBRE</th>
                        <th>CARRERA</th>
                        <th>CICLO</th>
                        <th> </th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="materia in mismaterias" :key="materia.idMateria"
                        v-on:click="modificarMateria(materia)">
                        <td>{{ materia.codigo }}</td>
                        <td>{{ materia.nombre }}</td>
                        <td>{{ materia.carrera }}</td>
                        <td>{{ materia.ciclo }}</td>
                        <td>
                            <input v-on:click="eliminarMateria(materia.idMateria)" type="button"
                                class="btn btn-outline-danger text-white" value="del">
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <dialog class="border-10 rounded bg-dark text-white border-primary" id="dialogMaterias">
        <p>Esta seguro de eliminar el registro?</p>

        <div class="container">
            <div class="row justify-content-md-center">
                <div class="col-sm">
                    <input class="btn btn-primary" type="button" id="btnConfirmarMateria" Value="Aceptar">
                </div>
                <div class="col-sm">
                    <input class="btn btn-danger" type="button" id="btnCancelarMateria" Value="Cancelar">
                </div>
            </div>
        </div>
    </dialog>
</form>
<script src="public/vistas/materias/buscar-materias.js"></script>
