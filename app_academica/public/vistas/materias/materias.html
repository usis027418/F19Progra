<form v-on:submit.prevent="guardarMateria" data-accion="nuevo" data-idmateria='' id="frm-materia" method="POST">
    <div class="card text-white bg-secondary mb-3" style="max-width: 24rem;">

        <div class="card-header">
            MANTENIMIENTO DE MATERIAS

            <button type="button" id="btn-close-materias" class="close" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <div class="card-body">
            <div class="row row-cols-1 p-2">
                <div class="row-col">
                    <div class="col">
                        CODIGO:
                    </div>
                    <div class="col">
                        <input type="text" required v-model="materia.codigo" placeholder="XXXX0000" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row row-cols-1 p-2">
                <div class="row-col">
                    <div class="col">
                        NOMBRE:
                    </div>
                    <div class="col">
                        <input type="text" required v-model="materia.nombre" placeholder="AAAAAAA" class="form-control">
                    </div>
                </div>
            </div>

            <div class="row row-cols-1 p-2">
                <div class="row-col">
                    <div class="col">
                        CARRERA:
                    </div>
                    <div class="col">
                        <input type="text" required v-model="materia.carrera" placeholder="aaaaaaa....."
                            class="form-control">
                    </div>
                </div>
            </div>

            <div class="row row-cols-1">
                <div class="row-col">
                    <div class="col">
                        CICLO:
                    </div>
                    <div class="col">
                        <input type="text" required v-model="materia.ciclo" placeholder="IV"
                            class="form-control">
                    </div>
                </div>
            </div>

            <div class="rows row-cols-1 p-2">
                <div class="row-col text-center">
                    <div class="col">
                        <input type="submit" id="btnGuardarMateria" class="btn btn-outline-primary text-white"
                            value="GUARDAR">
                        <input type="reset" id="" class="btn btn-outline-warning text-white" value="LIMPIAR">
                        <input type="button" class="btn btn-outline-success mostrar-buscar-materias text-white"
                            data-modulo="materias" data-form="buscar-materias" value="Buscar">
                    </div>
                </div>
            </div>

            <div class="row row-cols-1 p-2">
                <div class="row-col text-center">
                    <div class="alert alert-success" role="alert">
                        {{ materia.msg }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
<script src="public/vistas/materias/materias.js"></script>
