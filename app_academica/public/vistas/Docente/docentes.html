<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docentes</title>
   
</head>
<body>
    <form id="frmDocentes" method="post">
        <div class="card text-white bg-dark mb-3" style="max-width: 24rem;">
            <div class="card-header">
                Mantenimiento Docentes
    
                <button type="button" class="close" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="card-body">
                <div class="row p-2">
                    <div class="col-4">
                        CODIGO
                    </div>
                    <div class="col-6">
                        <input type="text" id="txtCodigoAlumno" placeholder="AAAA000000" class="form-control">
                    </div>
                </div>
                <div class="row p-2">
                    <div class="col-4">
                        Nombre
                    </div>
                    <div class="col-8">
                        <input type="text" id="txtNombreDocente" placeholder="AAAA000000" class="form-control">
                    </div>
                </div>
            <div class="row p-2">
                <div class="col-4">
                    DIRECCION
                </div>
                <div class="col-8">
                    <input type="text" id="txtDireccionDocente" placeholder="AAA" class="form-control">
                </div>
            </div>
            <div class="row p-2">
                <div class="col-4">
                    TELFONO
                </div>
                <div class="col-8">
                    <input type="text" id="txtTelefonoDocente" placeholder="0000-0000" class="form-control">
                </div>
            </div>
            <div class="row p-2"> 
                <div class="col-12 text-center">
                    <input id="btnGuardarDocente" type="submit" class="btn btn-outline-primary text-white" value="Guardar">
                    <input type="reset" class="btn btn-outline-warning text-white" value="Limpiar">
                </div>
            </div>
            <div class="row p-2">
                <div class="col-12 text-center">
                    <div id="respuestaDocente"> </div>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
