<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Conversores</title>
</head>
<body>
    <form method="post" id="frmConversores">
        <div class="container">
            <div class="row row-cols-2">
                <div class="col text-center bg-info text-white">
                    APP CONVERSORES
                </div>
            </div>
            <div class="row cols-4">
                <div class="col">
                    DE:
                    <select name="" id="cboDe" class="from-control">
                        <option value="Dolar">Dolar</option>
                        <option value="Euro">Euro</option>
                        <option value="Quetzal">Quetzal</option>
                        <option value="Lempira">Lempira</option>
                        <option value="Cordoba">Cordoba</option>
                    </select>
                </div>
                A:
                    <select name="" id="cboDe" class="from-control">
                        <option value="Dolar">Dolar</option>
                        <option value="Euro">Euro</option>
                        <option value="Quetzal">Quetzal</option>
                        <option value="Lempira">Lempira</option>
                        <option value="Cordoba">Cordoba</option>
                    </select>
            </div>
        </div>
        <div class="row row-cols-4">
            <div class="col text-center"><input type="text" required="required" pattern="[0-9.]{1,}" placeholder="Cantidad" id="txtCantidadConversor" class="form-control">
            </div>
            div.col.text-center>p.bg-success.text-white#lblRespuesta
        </div>
    </form>
</body>
</html>
